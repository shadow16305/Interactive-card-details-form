<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Barlow:wght@400;600&family=Bellefair&family=Big+Shoulders+Display:wght@900&family=DM+Sans&family=Fraunces:wght@400;900&family=Gemunu+Libre:wght@500&family=Inter&family=Lobster&family=Luckiest+Guy&family=Nunito&family=Open+Sans:wght@400;500;600&family=Oswald&family=Outfit:wght@300&family=Overpass:wght@300;600&family=Public+Sans&family=Raleway:wght@800&family=Roboto&family=Rubik+Mono+One&family=Slabo+27px&family=Space+Grotesk:wght@400;700&family=Staatliches&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="assets\css\app.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <main class="container-fluid d-flex align-items-center" style="height: 90vh;">
    <div class="row mt-lg-5">
      <div class="col-lg-6">
        <div>
          <img src="images\bg-card-front.png" alt="" style="z-index: -1; padding-left: 12rem;">
          <svg id="card-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
            <path
              d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
              stroke="#fff" />
          </svg>
          <p class="text-white card-num">
            <span id="numset1">0000</span>
            <span id="numset2">0000</span>
            <span id="numset3">0000</span>
            <span id="numset4">0000</span>
          </p>
          <p class="text-white cardholder text-uppercase">Jane
            Appleseed</p>
          <p class="text-white card-date"> <span id="month">00</span>/<span id="year">00</span></p>
        </div>
        <div class="mt-5 ps-lg-5 ms-lg-5">
          <img src="images\bg-card-back.png" alt="" style="z-index: -1; padding-left: 12rem;">
          <p class="text-white card-cvc">000</p>
        </div>
      </div>
      <div class="col-lg-6 mt-lg-5" id="box-1">
        <form action="">
          <div>
            <label for="#name" class="w-100"> CARDHOLDER NAME</label>
            <input class="w-75 p-2 rounded-3 px-3" required id="name" type="text" placeholder="e.g. Jane Appleseed">

          </div>
          <div class="mt-4">
            <label for="#card-number" class="w-100">CARD NUMBER</label>
            <input class="w-75 p-2 rounded-3 px-3" required id="card-number" type="number"
              placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">

          </div>
          <div class="d-flex flex-row mt-4">
            <div>
              <label class="w-100" for="#exp-date">EXP.DATE (MM/YY)</label>
              <input class="w-35 p-2 rounded-3 px-3" required id="exp-month" type="number" placeholder="MM"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="2" minlength="2">


              <input class="w-35 p-2 ms-0 ms-lg-3 rounded-3 px-3" required id="exp-year" type="number" placeholder="YY"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="2" minlength="2">


            </div>
            <div style="padding-right: 13rem;">
              <label class="w-100" for="#cvc">CVC</label>
              <input class="p-2 rounded-3 px-3" required id="cvc" type="number" placeholder="e.g. 123"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="3" minlength="3">


            </div>
          </div>
          <div class="mt-5">
            <button type="submit" class="btn-primary-custom py-3 px-5 w-75">Confirm</button>
          </div>
        </form>
      </div>

      <!-- Completed state start -->
      <div id="box-2" class="col-lg-6 text-center">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <h2 class="mt-4">Thank you!</h2>
        <p class="mt-4">We've added your card details</p>
        <button class="btn-secondary-custom py-3 px-5 w-100 mt-4">Continue</button>
      </div>
    </div>
  </main>
  <script src="assets\js\index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
